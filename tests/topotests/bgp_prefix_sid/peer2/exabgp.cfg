group controller {

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 2";
        receive-routes;
        encoder json;
    }

    neighbor 10.0.1.1 {
        router-id 10.0.1.102;
        local-address 10.0.1.102;
        local-as 3;
        peer-as 1;

        family {
            ipv4 unicast;
            ipv4 mpls-vpn;
            ipv4 nlri-mpls;
        }
    }
}
